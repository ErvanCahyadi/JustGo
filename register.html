<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/register.css">
    <script src="../JS/jquery-3.5.1.min.js" defer></script>
    <script src="../JS/header.js" defer></script>
    <title>JustGo</title>
</head>
<body>


    <div class="header">

        <div class="nav-title">
            <a href="../HTML/index.html"><img src="../Assets/Image/logo.png" alt="Just Go" /></a>
        </div>

        <div class="nav-items" id="nav">
            <a href="../HTML/index.html">Home</a>
            <a href="../HTML/screenshoots.html">Screenshoots</a>
            <a href="../HTML/vacation.html">Vacation</a>
            <a href="../HTML/TipsTrick.html">Tips And Trick</a>
            <a href="../HTML/register.html">Join Us</a>
        </div>

        <div class="menu" id="btn-nav" onclick="HeaderFunction()">
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
            <div class="menu-icon"></div>
        </div>
    
    </div>
        

    <div class="body">

        <div class="banner-container">
            <img src="../Assets/Image/logo.png" alt="">
        </div>

        <div class="form-container">
            <form class="form-register" id="form-register" action="../HTML/index.html">

                <div class="form">
                    <h5 class="form-lbl">Name</h5>
                    <input type="text" id="name" class="form-input" placeholder="Name">
                    <p>Error message</p>
                </div>

                <div class="form">
                    <h5 class="form-lbl">Username</h5>
                    <input type="text" id="username" class="form-input" placeholder="Username">
                    <p>Error message</p>
                </div>

                <div class="form">
                    <h5 class="form-lbl">Email Address</h5>
                    <input type="email" id="email" class="form-input" placeholder="example@ex.com">
                    <p>Error message</p>
                </div>

                <div class="form">
                    <h5 class="form-lbl">Address</h5>
                    <textarea name="address" id="address" class="form-input" placeholder="Address"></textarea>
                    <small>Error message</small>
                </div>
                
                <div class="form">
                    <h5 class="form-lbl">Password</h5>
                    <input type="password" name="password" id="password" class="form-input" placeholder="Password">
                    <p>Error message</p>
                </div>
                
                <div class="form">
                    <h5 class="form-lbl">Gender</h5>
                    <input type="radio" id="male" name="gender" class="form-input" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" class="form-input" value="Female">
                    <label for="female">Female</label>
                    <p>Error message</p>
                </div>

                <div class="form">
                    <input type="checkbox" id="checkbox" class="form-input">
                    <label for="checkbox">I agree to the Terms and Conditions</label>
                    <em>Error message</em>
                </div>

                <button type="submit">Submit</button>

            </form>
        </div>

    
    </div>


    <div class="footer">
        <p>&#169; Just Go Binus University</p>
    </div>

</body>
<script src="../JS/form.js"></script>
</html>
